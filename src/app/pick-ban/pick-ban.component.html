<section class="bg-gray-900 min-h-screen">
  <div class="flex flex-col max-w-screen-xl mx-auto">
    <!--info-->
    <div class="min-w-1280px flex flex-row pt-8 pl-8 pr-8 rounded">
      <div class="w-5/12">
        <div class="text-6xl text-white">BLUE TEAM</div>
      </div>
      <div class="w-1/6 bg-gray-800">
      </div>
      <div class="w-5/12">
        <div class="text-6xl text-white text-end" >RED TEAM</div>
      </div>
    </div>
    <!-- ban champion list -->
    <div>
    </div>
    <!-- pick -->
    <div class="min-w-1280px flex  text-white p-4">
      <!-- Blue Team -->
      <div class="w-1/4 mr-4">
        <div class="block bg-gray-800">
          <div *ngFor="let player of blueTeam" class="flex-grow h-108px items-center">
            <img [src]="player.image" alt="{{player.name}}" class="w-auto">
            <div>{{player.name}}</div>
          </div>
        </div>
      </div>
  
      <!-- Champion List -->
      <div class="w-2/4 h-540px p-4 bg-gray-800 rounded">
        <div class="flex justify-between items-center mb-4">
          <div class="text-ms">챔피언 선택</div>
          <input type="text" placeholder="챔피언 이름을 검색하세요" class="p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="flex flex-wrap gap-2 overflow-y-auto">
          <div *ngFor="let champion of champions" class="flex flex-col items-center">
            <img [src]="champion.image" alt="" class="w-16 h-16 mb-1">
            <div class="text-xs">{{champion.name}}</div>
          </div>
        </div>
      </div>
  
      <!-- Red Team -->    
      <div class="w-1/4 ml-4">
        <div class="block bg-gray-800">
          <div *ngFor="let player of redTeam" class="flex-grow w-300px h-108px items-center">
            <div>{{player.name}}</div>
            <img [src]="player.image" alt="{{player.name}}" class="w-16 h-16 ml-2">
          </div>
        </div>
      </div>
    </div>
    <!--result-->
    <div class="p-4 min-w-1280px">
      <div class="flex bg-gradient-to-r from-gray-900 to-gray-600 h-36">
        <!--match name -->
        <div class="w-1/10">
        </div>
        <!--pick-ban-order-->
        <div class="w-9/10 h-36 flex flex-col">
          <div class="flex-grow basis-0 border-b border-l border-slate-500 flex">
            <div class="w-1/12 bg-black"></div> <!--team name-->
            <div class="w-11/12 flex">
              <div class="w-3/12 border border-purple-800 pl-4 flex justify-start items-center space-x-1.5">
                <div class="w-12 h-12 border border-red-800"></div>
                <div class="w-12 h-12 border border-red-800"></div>
                <div class="w-12 h-12 border border-red-800"></div>
              </div>
              <div class="w-4/12 border border-purple-800 pl-4 flex justify-start items-center space-x-1.5">
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 invisible"></div>
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 border border-red-800"></div>
              </div>
              <div class="w-2/12 border border-purple-800 pr-4 flex justify-end items-center space-x-1.5">
                <div class="w-12 h-12 border border-red-800"></div>
                <div class="w-12 h-12 border border-red-800"></div>
              </div>
              <div class="w-3/12 border border-purple-800 pr-2 flex justify-end items-center space-x-1.5">
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 invisible"></div>
              </div>
            </div>
          </div>
          <div class="flex-grow basis-0 border-l border-slate-500 flex">
            <div class="w-1/12 bg-black"></div> <!--team name-->
            <div class="w-11/12 flex">
              <div class="w-3/12 border border-purple-800 pr-4 flex justify-end items-center space-x-1.5">
                <div class="w-12 h-12 border border-red-800"></div>
                <div class="w-12 h-12 border border-red-800"></div>
                <div class="w-12 h-12 border border-red-800"></div>
              </div>
              <div class="w-4/12 border border-purple-800 pr-4 flex justify-end items-center space-x-1.5">
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 invisible"></div>
                <div class="w-16 h-16 border border-red-800"></div>
              </div>
              <div class="w-2/12 border border-purple-800 pl-4 flex justify-start items-center space-x-1.5">
                <div class="w-12 h-12 border border-red-800"></div>
                <div class="w-12 h-12 border border-red-800"></div>
              </div>
              <div class="w-3/12 border border-purple-800 pl-4 flex justify-start items-center space-x-1.5">
                <div class="w-16 h-16 border border-red-800"></div>
                <div class="w-16 h-16 invisible"></div>
                <div class="w-16 h-16 border border-red-800"></div>
              </div>        
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
