<section class="bg-gray-900 min-h-screen">
  <div class="flex flex-col max-w-screen-xl mx-auto">
    <div class="flex flex-row pt-4 pl-4 pr-4 rounded">
      <!-- blue ban champion list -->
      <div class="w-1/4">
        <app-team-ban [bans]="blueBans" team="blue">
        </app-team-ban>
      </div>
      <!-- info -->
      <div class="w-2/4 rounded  bg-gray-800 mx-4">
      </div>
      <!-- red ban champion list -->
      <div class="w-1/4">
        <app-team-ban [bans]="redBans" team="red">
        </app-team-ban>
      </div>
    </div>
    <!-- pick -->
    <div class="flex  text-white p-4">
      <!-- Blue Team -->
      <div class="w-1/4 mr-4">
        <app-team-player
        [players]="bluePlayers" team="blue">
        </app-team-player>
      </div>

      <!-- Champion List -->
      <div class="w-2/4 min-w-480px p-4 bg-gray-800 rounded">
        <app-champion-list></app-champion-list>
      </div>
  
      <!-- Red Team -->    
      <div class="w-1/4 ml-4">
        <app-team-player
        [players]="redPlayers" team="red">
        </app-team-player>
      </div>
    </div>
    
    <!--result-->
    <div class="p-4">
      <app-pick-ban-order #pickBanOrder></app-pick-ban-order>
    </div>
  </div>
  
</section>
