<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white border border-gray-300 shadow-lg rounded-lg p-8 w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">회원가입</h1>
            <p class="mt-4 text-gray-600">My BanPick에 오신걸 환영합니다.</p>
        </div>
        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
            <div class="">
                <!-- 비밀번호 입력 -->
                <div class="relative mb-10">
                    <input type="password" id="password" formControlName="password" autocomplete="off" class="peer w-full h-12 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-gray-800" required />
                    <label for="password" class="absolute left-3 top-3 text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base transition-all peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-gray-500 bg-white px-1
                     peer-valid:-top-2.5 peer-valid:text-xs">비밀번호</label>
                    <div *ngIf="passwordResetForm.get('password')?.invalid && (passwordResetForm.get('password')?.dirty || passwordResetForm.get('password')?.touched)">
                        <small *ngIf="passwordResetForm.get('password')?.errors?.['required'] || passwordResetForm.get('password')?.errors?.['minlength']"
                            class="invalid-form-data">비밀번호는 최소 6자 이상 이어야 합니다.</small>
                    </div>
                </div>
                <!-- 변경하기 버튼 -->
                <div>
                    <button type="submit" class="card-button" [disabled]="passwordResetForm.invalid">
                        변경하기
                    </button>
                </div>
                <div class="text-left mt-6">
                    <p class="text-gray-600">
                        <a routerLink="/auth/login" class="text-gray-800 hover:underline">
                            <span class="text-base mr-1 align-bottom material-icons">login</span>로그인</a>
                    </p>
                </div>   
            </div>
        </form>
    </div>
</body>
