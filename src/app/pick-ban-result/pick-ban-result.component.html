<div
  class="flex bg-gradient-to-b from-orderBody via-violet-200/90 to-orderBody h-36 min-w-pick-ban-result max-w-pick-ban-result"
>
  <!--match name -->
  <div
    class="w-1/12 flex justify-center items-center bg-orderHeader text-white text-sm text-center p-1"
    [innerHTML]="matchName"
  ></div>
  <!--pick-ban-result-->
  <div class="w-11/12 h-36 flex flex-col">
    <!--blue team result-->
    <div class="flex-grow basis-0 border-b border-l border-violet-200/20 flex">
      <div
        *ngIf="isMatch; else customBlueTeam"
        class="w-1/12 flex justify-center items-center text-white text-sm text-center bg-orderHeader"
      >
        <ng-container *ngIf="blueTeam$ | async as blueTeam">
          <img
            [src]="blueTeam.slug | logoPath : 'team'"
            alt="{{ blueTeam.slug }}"
            [hidden]="logoImgErrorMap[blueTeam.slug]"
            (error)="handleImgError(blueTeam.slug)"
            class="w-13 h-13 object-contain"
          />

          <div
            [hidden]="!logoImgErrorMap[blueTeam.slug]"
            class="w-13 h-13 flex items-center justify-center text-white text-xs break-all"
          >
            {{ blueTeam.slug }}
          </div>
        </ng-container>
      </div>
      <ng-template #customBlueTeam>
        <div
          class="w-1/12 flex justify-center items-center text-white text-xs text-center bg-orderHeader"
          [innerHTML]="blueTeamName"
        ></div>
      </ng-template>
      <div class="w-11/12 flex">
        <!--blue ban 3-->
        <div class="w-3/12 pl-8 flex justify-start items-center space-x-1.5">
          <div
            *ngFor="let ban of blueBans | slice : 0 : 3; let i = index"
            class="w-12 h-12 flex justify-center items-center bg-orderBox"
            [ngClass]="{
              'diagonal-line': ban.champion
            }"
          >
            <img [src]="ban.champion?.image" />
            <span
              [ngClass]="{
                hidden: ban.champion
              }"
              class="text-orderBoxText text-sm"
              >BAN{{ i + 1 }}</span
            >
          </div>
        </div>
        <!--blue pick 3-->
        <div class="w-4/12 pl-2 flex justify-start items-center space-x-1.5">
          <ng-container
            *ngFor="let player of bluePlayers | slice : 0 : 3; let i = index"
          >
            <div class="w-16 h-16 flex justify-center items-center bg-orderBox">
              <img *ngIf="player.champion" [src]="player.champion.image" />
              <span
                [ngClass]="{
                  hidden: player.champion
                }"
                class="text-orderBoxText text-sm"
                >B{{ i + 1 }}</span
              >
            </div>
            <div *ngIf="i === 0" class="w-16 h-16 invisible"></div>
          </ng-container>
        </div>
        <!-- blue ban 2-->
        <div class="w-2/12 pr-5 flex justify-end items-center space-x-1.5">
          <div
            *ngFor="let ban of blueBans | slice : 3 : 5; let i = index"
            class="w-12 h-12 flex justify-center items-center bg-orderBox"
            [ngClass]="{
              'diagonal-line': ban.champion
            }"
          >
            <img [src]="ban.champion?.image" />
            <span
              [ngClass]="{
                hidden: ban.champion
              }"
              class="text-orderBoxText text-sm"
              >BAN{{ i + 4 }}</span
            >
          </div>
        </div>
        <!-- blue pick2-->
        <div class="w-3/12 flex justify-end items-center space-x-1.5">
          <ng-container
            *ngFor="let player of bluePlayers | slice : 3 : 5; let i = index"
          >
            <div class="w-16 h-16 flex justify-center items-center bg-orderBox">
              <img [src]="player.champion?.image" />
              <span
                [ngClass]="{
                  hidden: player.champion
                }"
                class="text-orderBoxText text-sm"
                >B{{ i + 4 }}</span
              >
            </div>
            <div *ngIf="i === 1" class="w-16 h-16 invisible"></div>
          </ng-container>
        </div>
      </div>
    </div>
    <!--red team result-->
    <div class="flex-grow basis-0 border-l border-violet-200/20 flex">
      <div
        *ngIf="isMatch; else customRedTeam"
        class="w-1/12 flex justify-center items-center text-white text-sm text-center bg-orderHeader"
      >
        <ng-container *ngIf="redTeam$ | async as redTeam">
          <img
            [src]="redTeam.slug | logoPath : 'team'"
            alt="{{ redTeam.slug }}"
            [hidden]="logoImgErrorMap[redTeam.slug]"
            (error)="handleImgError(redTeam.slug)"
            class="w-13 h-13 object-contain"
          />

          <div
            [hidden]="!logoImgErrorMap[redTeam.slug]"
            class="w-13 h-13 flex items-center justify-center text-white text-xs break-all"
          >
            {{ redTeam.slug }}
          </div>
        </ng-container>
      </div>
      <ng-template #customRedTeam>
        <div
          class="w-1/12 flex justify-center items-center text-white text-xs text-center bg-orderHeader"
          [innerHTML]="redTeamName"
        ></div>
      </ng-template>
      <!--red ban 3-->
      <div class="w-11/12 flex">
        <div class="w-3/12 pr-8 flex justify-end items-center space-x-1.5">
          <div
            *ngFor="let ban of redBans | slice : 0 : 3; let i = index"
            class="w-12 h-12 flex justify-center items-center bg-orderBox"
            [ngClass]="{
              'diagonal-line': ban.champion
            }"
          >
            <img [src]="ban.champion?.image" />
            <span
              [ngClass]="{
                hidden: ban.champion
              }"
              class="text-orderBoxText text-sm"
              >BAN{{ i + 1 }}</span
            >
          </div>
        </div>
        <!--red pick 3-->
        <div class="w-4/12 flex pl-9 justify-start items-center space-x-1.5">
          <ng-container
            *ngFor="let player of redPlayers | slice : 0 : 3; let i = index"
          >
            <div class="w-16 h-16 flex justify-center items-center bg-orderBox">
              <img *ngIf="player.champion" [src]="player.champion.image" />
              <span
                [ngClass]="{
                  hidden: player.champion
                }"
                class="text-orderBoxText text-sm"
                >R{{ i + 1 }}</span
              >
            </div>
            <div *ngIf="i === 1" class="w-16 h-16 invisible"></div>
          </ng-container>
        </div>
        <!--red ban 2-->
        <div class="w-2/12 pl-5 flex justify-start items-center space-x-1.5">
          <div
            *ngFor="let ban of redBans | slice : 3 : 5; let i = index"
            class="w-12 h-12 flex justify-center items-center bg-orderBox"
            [ngClass]="{
              'diagonal-line': ban.champion
            }"
          >
            <img [src]="ban.champion?.image" />
            <span
              [ngClass]="{
                hidden: ban.champion
              }"
              class="text-orderBoxText text-sm"
              >BAN{{ i + 4 }}</span
            >
          </div>
        </div>
        <!--red pick 2-->
        <div class="w-3/12 pl-4 flex justify-start items-center space-x-1.5">
          <ng-container
            *ngFor="let player of redPlayers | slice : 3 : 5; let i = index"
          >
            <div class="w-16 h-16 flex justify-center items-center bg-orderBox">
              <img [src]="player.champion?.image" />
              <span
                [ngClass]="{
                  hidden: player.champion
                }"
                class="text-orderBoxText text-sm"
                >R{{ i + 4 }}</span
              >
            </div>
            <div *ngIf="i === 0" class="w-16 h-16 invisible"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
